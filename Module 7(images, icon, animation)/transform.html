<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            background-color: royalblue;
            border: 3px solid black;
        }
        .inner-box{
            
            height: 150px;
            width: 150px;
            background-color: rgb(179, 22, 48);
            border: 3px solid rgb(139, 35, 35);
            /* transform: scale(0.5); */
            transform: rotate(30deg);
        }

    </style>
</head>
<body>
    <h1>Transformer</h1>
    <div class="box">
        <div class="inner-box">
            <h3>Hello world!</h3>
        </div>
    </div>
</body>
</html>
