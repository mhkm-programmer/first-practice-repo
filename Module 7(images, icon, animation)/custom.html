    <title>Custom CSS</title>
    <style>
        :root{
            --primary-color: red;

        }

        #heading-2{
            color: var(--primary-color);
        }

        #heading-4{
            color: var(--secondary-color);
            font-size: calc(var(--thin-font-size) + 50px);
        }


    </style>
</head>
<body>
    <h1 class="heading" id="heading-1">lorem10-1</h1>
    <h1 class="heading" id="heading-2">lorem10-2</h1>

</html>
